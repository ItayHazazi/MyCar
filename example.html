<!DOCTYPE html>
<html>
<head>
  <title>Random Survey Redirect</title>
  <script type="text/javascript">
    function redirectToRandomForm() {
      // קישורים לשלושת השאלונים
      var forms = [
        'https://docs.google.com/forms/d/e/1FAIpQLSf7enr8tE0s_hDexIdbkkCnXPvyh1_UeyYv8J_6uJBYwibZZA/viewform?usp=sf_link',  // שאלון עם רקע לבן
        'https://docs.google.com/forms/d/1ES3JRefkPZeLsnTrg3_lkNjM0luXD9F5JdrnPNWFOns/edit',   // שאלון עם רקע כחול
        'https://docs.google.com/forms/d/e/1FAIpQLSfdakeyD7hz4a064kvKNxOP-2TnURYdZI-2iiD2WGK0VhSm5A/viewform?usp=sf_link'     // שאלון עם רקע אדום
      ];

      // בחירת שאלון באופן רנדומלי
      var randomIndex = Math.floor(Math.random() * forms.length);
      var selectedForm = forms[randomIndex];

      // הפניה לשאלון שנבחר
      window.location.href = selectedForm;
    }
  </script>
</head>
<body onload="redirectToRandomForm()">
  <p>Redirecting to your survey...</p>
</body>
</html>
