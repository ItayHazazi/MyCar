<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Form Selector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Just push on the button</h1>
    <button onclick="pickRandomForm()">Click Me!</button>

    <script>
        function pickRandomForm() {
            const forms = [
                'https://docs.google.com/forms/d/1nS8NSkYRCZ_XtW7qPeIskhGJmxYielL-lunPRD0DtRY/edit?usp=forms_home&ths=true',
                'https://www.google.com/search?q=%D7%97%D7%96%D7%99%D7%A8&rlz=1CDGOYI_enIL982IL982&oq=%D7%97%D7%96%D7%99%D7%A8&gs_lcrp=EgZjaHJvbWUqBggAEEUYOzIGCAAQRRg70gEHNDYzajBqNKgCE7ACAeIDBBgBIF8&hl=en-US&sourceid=chrome-mobile&ie=UTF-8',
                'https://13tv.co.il/item/news/domestic/health/bpyeg-904105986/'
            ];
            const randomForm = forms[Math.floor(Math.random() * forms.length)];
            window.location.href = randomForm;
        }
    </script>
</body>
</html>
