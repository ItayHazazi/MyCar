<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8B0010; /* Dark Red Background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            max-width: none;
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="itay.jpg" alt="Your Big Photo">
    </div>
</body>
</html>
